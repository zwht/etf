  <script>
    $(function () {
      if (getQueryString("id")) {
        getData(getQueryString("id"))
      }
    })
    function getQueryString(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
      var reg_rewrite = new RegExp("(^|/)" + name + "/([^/]*)(/|$)", "i");
      var r = window.location.search.substr(1).match(reg);
      var q = window.location.pathname.substr(1).match(reg_rewrite);
      if (r != null) {
        return unescape(r[2]);
      } else if (q != null) {
        return unescape(q[2]);
      } else {
        return null;
      }
    }

    function getData(id) {
      //3304782513569792
      $.get('/v1/news/detailById?id=' + id,
        function (result) {
          if (result.errorCode == 0) {

            $("#h1").html(result.data.title)
            $(".time").html(getDate(result.data.createTime))
            $(".cont").html(result.data.content)

            $("#h1").show()
            $(".time").show()
            $(".cont").show()
            $(".noData").hide()
          } else {
            $("#h1").hide()
            $(".time").hide()
            $(".cont").hide()
            $(".noData").show()
          }
        })
    }
  </script>
